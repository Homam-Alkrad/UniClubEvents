<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a project for managing and displaying events, including an admin dashboard for adding and editing events.">
    <meta name="keywords" content="events, event management, admin dashboard, add events, edit events">
    <link rel="icon" href="UniClubsHub.png" type="image/x-icon">

    <!-- Boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Register Admin</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body {
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box-register {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        header {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .top {
            text-align: center;
            margin-bottom: 30px;
        }

        .top span {
            font-size: 14px;
            color: #333;
        }

        .top a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .top a:hover {
            text-decoration: underline;
        }

        .input-box-registerition {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            
        }

        .input-box-registerition label {
            color: #9da1a3;
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 14px;
            transition: 0.5s;
        }

        .input-box-registerition input {
            width: 100%;
            padding: 10px 35px 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box-registerition input:focus ~ label,
        .input-box-registerition input:not(:placeholder-shown) ~ label {
            top: -10px;
            font-size: 12px;
            color: #007bff; 


        }
        input:focus {
            background-color: #e7f0ff; 
        }


        .input-box-registerition .icon-register {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #007bff;


        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

         .error {
            border-color: red;
        }

        .error-message-register {
            color: red;
            font-size: 12px;
            margin-top: 8px; 
            padding-left: 7px;
        }
       
    </style>
</head>
<body>

    <div class="form-box-register">
        <header>Sign Up</header>
    
        <div class="top">
            <span>Have an account? <a href="login.html">Login</a></span>
        </div>
    
        <form id="registrationForm">
            <div class="input-box-registerition">
                <span class="icon-register">
                    <i class='bx bx-user'></i>
                </span>
                <input type="text" id="firstName" placeholder=" ">
                <label>First name</label>
                <span id="firstNameError" class="error-message-register"></span>
            </div>
    
            <div class="input-box-registerition">
                <span class="icon-register">
                    <i class='bx bx-user'></i>
                </span>
                <input type="text" id="lastName" placeholder=" ">
                <label>Last name</label>
                <span id="lastNameError" class="error-message-register"></span>
            </div>
    
            <div class="input-box-registerition">
                <span class="icon-register">
                    <i class='bx bx-envelope'></i>
                </span>
                <input type="email" id="email" placeholder=" ">
                <label>Email</label>
                <span id="emailError" class="error-message-register"></span>
            </div>
    
            <div class="input-box-registerition">
                <span class="icon-register">
                    <i class='bx bx-lock-alt'></i>
                </span>
                <input type="password" id="password" placeholder=" ">
                <label>Password</label>
                <span id="passwordError" class="error-message-register"></span>
            </div>
    
            <div class="input-box-registerition">
                <span class="icon-register">
                    <i class='bx bx-lock'></i>
                </span>
                <input type="password" id="repeatPassword" placeholder=" ">
                <label>Repeat Password</label>
                <span id="repeatPasswordError" class="error-message-register"></span>
            </div>
    
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            const errorElements = document.querySelectorAll('.error-message-register');
            errorElements.forEach(el => el.textContent = '');
    
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;
    
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/;
    
            let isValid = true;
    
            if (!firstName) {
                document.getElementById('firstNameError').textContent = 'First Name is required.';
                isValid = false;
            }
    
            if (!lastName) {
                document.getElementById('lastNameError').textContent = 'Last Name is required.';
                isValid = false;
            }
    
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                isValid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }
    
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required.';
                isValid = false;
            } else if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long, and include at least one uppercase letter, one lowercase letter, and one number.';
                isValid = false;
            }
    
            if (!repeatPassword) {
                document.getElementById('repeatPasswordError').textContent = 'Please repeat the password.';
                isValid = false;
            } else if (password !== repeatPassword) {
                document.getElementById('repeatPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }
    
            if (isValid) {
                const userData = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password,
                    date: new Date().toLocaleString(),
                    isAdmin: false,
                };
    
                localStorage.setItem(email, JSON.stringify(userData));
                alert('Registration successful!');
    
                document.getElementById('registrationForm').reset();
            }
        });
    
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const errorElementId = input.id + 'Error';
                document.getElementById(errorElementId).textContent = ''; 
            });
        });

       
    </script>
    
    
</body>
</html>
