<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px; /* Fixed height for all images */
            object-fit: cover; /* Ensures images fill the container without distortion */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<!-- <h2> Excerpts from the most beautiful moments</h2> -->

<div class="gallery">
    <img src="images/e1.jpg" alt="Image 1">
    <img src="images/e2.jpg" alt="Image 2">
    <img src="images/e3.jpg" alt="Image 3">
    <img src="images/e4.jpg" alt="Image 4">
    <img src="images/e5.jpg" alt="Image 5">
    <img src="images/e6.jpg" alt="Image 6">
    <img src="images/e7.jpg" alt="Image 7">
    <img src="images/e8.jpg" alt="Image 8">
    <img src="images/e3.jpg" alt="Image 9">
    <img src="images/e1.jpg" alt="Image 10">
</div>


</body>
</html>
